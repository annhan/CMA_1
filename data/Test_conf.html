<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wifi Setting</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="2.css">
</head>

<body>
    <h1>Wifi Setting</h1>
    <form method="post" action="set_wifi_conf">
	    <div class=\"row\"> 
			<select name='button' class="dropbtn" >
			<script type="text/javascript">
						var bien= %CHOOSEDHCP%
						if (bien==0) {document.write("<option value=\"1\" selected>HC2</option><option value=\"2\" >HCL</option>") }
						else {document.write("<option value=\"1\">HC2</option><option value=\"2\" selected >HCL</option>")}
			</script>	 
			 </select> 
		</div> 
        <div class="row">
            <label for="html_ssid">SSID:<span class="req"></span></label>
            <input type="text" name="html_ssid" class="txt" value=" %SSID% ">
        </div>
        <div class="row">
                <label for="html_wpa_password">Pass:<span class="req"></span></label>
                <input type="text" name="html_wpa_password" class="txt" value=" %PASS% ">
        </div>
        <div class="row"><label for="html_ip_wifi">ip:<span class="req"></span></label>
                    <input type="text" name="html_ip_wifi" class="txt" value=" %IP% ">
        </div>
        <div class="row"><label for="html_gateway_wifi">Gateway:<span class="req"></span></label>
                        <input type="text" name="html_gateway_wifi" class="txt" value=" %GATEWAY% ">
        </div>
		 <div class="row"><label for="html_sub_wifi">SUB :<span class="req"></span></label>
                    <input type="text" name="html_sub_wifi" class="txt" value=" %SUB% ">
         </div>
                    <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Send">

    </form>
    <p></p>
</body>

</html>
